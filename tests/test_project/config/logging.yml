version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  console_err:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stderr
  distributer_file_handler:
    class: logging.FileHandler
    filename: log/distributer.log
    level: INFO
    formatter: simple
  worker_file_handler:
    class: logging.FileHandler
    filename: log/worker.log
    level: DEBUG
    formatter: simple
loggers:
  distributer:
    level: DEBUG
    handlers: [console, distributer_file_handler]
    propagate: yes
  worker:
    level: DEBUG
    handlers: [console, worker_file_handler]
    propagate: yes
root:
  level: DEBUG
  handlers: [console_err]
